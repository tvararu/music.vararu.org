version: 2.1
jobs:
  build:
    docker:
      - image: cypress/base:10.16.0
        environment:
          # This enables colors in the output
          TERM: xterm
    steps:
      - checkout
      - run: yarn cache list
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn cache list
      - run: yarn install --frozen-lockfile
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache
      - run: yarn jest
      - run: yarn build
      - run: yarn ci
